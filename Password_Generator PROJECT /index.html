<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Project</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />   <!--GOOGLE "Copy Icon" Link-->
    
</head>

<body>
    <div class="container">
        <h2>Password Generator : </h2>
        
        <div class="InputBox">
            <input type="text" class="TextBox" id="TextBox" placeholder="Your Password will be generated Here" disabled>

            <span class="material-symbols-outlined" id="CopyICON">
                content_copy
            </span>

        </div>
        
        <input type="range" min="1" max="15" value="7" id="InputSlider">
        
        <div class="row">
            <p>Password length :</p>
            
            <span id="SliderValue"> </span>
        </div>
        
        
        
        <div class="row">
            <input type="checkbox" name="lowercase" id="lowercase"> 
            <label for="lowercase">Include Lowercase (a - z)</label>
        </div>
        
        <div class="row">
            <input type="checkbox" name="uppercase" id="uppercase"> 
            <label for="uppercase">Include Uppercase (A - Z)</label>
        </div>
        
        <div class="row">
            <input type="checkbox" name="numbers" id="numbers"> 
            <label for="numbers">Include Numbers (0 - 9)</label>
        </div>
        
        <div class="row">
            <input type="checkbox" name="symbols" id="symbols"> 
            <label for="symbols">Include Symbols (@ - *)</label>
        </div>
        
        <button type="button" class="GenerateButton" id="GenerateButton">GENERATE PASSWORD</button>

        <div class="MyName">Made by - &nbsp&nbsp Soubhagaya Majumdar</div>
    </div>
    
    <script src="script.js"></script>
    
</body>

</html>
